<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI STORY & IMAGE GENERATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI-STORY & IMAGE GENERATOR</h1>
            <img src="" alt="">
        </div>
        <div class="story-generator z-depth-5">
            <div class="input-group">
                <textarea id="story-input" placeholder="Enter your prompt here...!" rows="10"></textarea>
                <button id="generate-story-btn" class="btn purple darken-4">Generate Story</button>
                <button id="generate-photo-btn" class="btn purple darken-4">Generate Image</button>
            </div>
            <div id="spinner" class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            <div id="generated-content" class="generated-content"></div>
        </div>
        <footer class="footer">
            <p>
                &copy; All Rights Reserved, Story & Image Generated by
                <span>
                    <a href="#">Nitin</a>
                </span>
            </p>
        </footer>
    </div>
</body>
<script type="module" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
